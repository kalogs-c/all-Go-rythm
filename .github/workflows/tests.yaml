name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ
        uses: actions/checkout@v3
      
      - name: Set up Go âš™
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.3

      - name: Install Dependencies âš™
        run: go mod download

      - name: Run tests âš™
        run: go test -v ./...

